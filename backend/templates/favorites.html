{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<h2>My Favorite Recipes</h2>

<ul id="favorites-list" class="scrollable-list"></ul>

<script>
  function loadFavorites() {
    fetch("/api/favorites/")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("favorites-list");
        list.innerHTML = "";

        data.forEach(favorite => {
          const li = document.createElement("li");

          if (favorite.name) {
            li.innerHTML += `<h1>${favorite.name}</h1>`;
          }
          if (favorite.ingredients && favorite.ingredients.length > 0) {
            li.innerHTML += `<p class="ingredient-line"><strong>üç∏ Ingredients:</strong> ${favorite.ingredients.join(", ")}</p>`;

          }

          if (favorite.info) {
            li.innerHTML += `<em>${favorite.info}</em><br/>`;
          }

          const button = document.createElement("button");
          button.textContent = "‚ùå";
          button.addEventListener("click", () => deleteItem(favorite.info));
          li.appendChild(button);

          list.appendChild(li);
        });
      });
  }

  function deleteItem(info) {
    fetch(`/api/favorites/${encodeURIComponent(info)}`, {
      method: "DELETE"
    }).then(() => loadFavorites());
  }

  loadFavorites();
</script>


{% endblock %}
